<!DOCTYPE html>

<html lang="FR">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Oriphoto - Vente en ligne d'appareils photos vintage</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Archivo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <header>

        <nav class="navbar navbar-light bg-light">

            <a class="navbar-brand" href="index.html">
                <img src="./images/logoOrinoco.png">
            </a>

            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" href="./basket.html">Panier</a>
                </li>
            </ul>

        </nav>

    </header>
    <main>
        <h1 class="title">Votre Panier</h1>
        <h2 id="total"></h2>
    </main>

    <section id="letterSection">

        <div id="panier">
            <table class="table">
                <thead>
                    <tr>
                        <th id="imageProduct">Image de l'article</th>
                        <th id="descriptionProduct">Nom</th>
                        <th id="priceProduct">Prix</th>
                        <th id="quantity">Quantité</th>
                        <th id="Delete">Suppression</th>
                    </tr>
                </thead>
                <tbody id="basketTable">
                </tbody>
            </table>
        </div>
        <div id="totalPrice"></div>
    </section>

    <section id="formDom">
        <form class="column g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Nom</label>
                <input type="text" class="form-control" placeholder="Dupont" id="firstName" required>
                <div class="valid-feedback">
                    Ok
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">prénom</label>
                <input type="text" class="form-control" placeholder="Jean" id="lastName" required>
                <div class="valid-feedback">
                    Ok
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Adresse mail</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="email" class="form-control" id="email"
                        aria-describedby="inputGroupPrepend" placeholder="jeandupont@gmail.com" required>
                    <div class="invalid-feedback">
                        Adresse mail requise
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Ville</label>
                <input type="text" class="form-control" placeholder="Paris" id="city" required>
                <div class="valid-feedback">
                    Ok
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom03" class="form-label">Adresse</label>
                <input type="text" class="form-control" placeholder="1 rue de Paris" id="adress" required>
                <div class="invalid-feedback">
                    adresse réquise
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        J'accepte les conditions d'utilisations
                    </label>
                    <div class="invalid-feedback">
                        Vous devez accepteer les conditions d'utilisations
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <button id="buyBtn" class="btn btn-primary basket-btn" type="submit">Acheter</button>
            </div>
        </form>
    </section>


    <footer id="footer" class="d-flex justify-content-between pt-3 pb-3  bg-dark">
        <a class="text-decoration-none text-white pl-2" href="index.html">Mentions Légales.</a>
        <a class="text-decoration-none text-white pr-2" href="mailto:contact@orinoco.com">Contactez-nous</a>
    </footer>

    <script type="text/javascript" src="js/request.js"></script>
    <script type="text/javascript" src="js/basketUtilities.js"></script>
    <script type="text/javascript" src="js/basket.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="" async defer></script>


</body>

</html>
